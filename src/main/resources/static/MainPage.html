<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Lista de Dashboards</title>
</head>
<body>
    <h1>Meus Dashboards</h1>

    <div class="create-dashboard-section" style="margin-bottom: 20px; padding: 15px; border: 1px solid #ccc;">
        <h3>Novo Dashboard</h3>
        <input type="text" id="new-dashboard-name" placeholder="Nome do Dashboard (ex: Trabalho)" required>
        <button id="btn-create-dashboard">Criar</button>
    </div>

    <div id="dashboard-list"> </div>
    <p>
        Dashboards em aberto...
        <span id="dashboard-count" style="font-size: 1rem; color: #00BFFF; font-weight: bold;">(0)</span>
    </p>
    <script src="js/MainPage.js"></script> 
</body>
</html>
