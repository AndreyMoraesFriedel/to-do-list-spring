<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dashboards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <h1>Meus Dashboards</h1>
    </header>

    <main>

        <section class="create-dashboard-section">
            <h2>Novo Dashboard</h2>
            <input type="text" id="new-dashboard-name" placeholder="Nome do Dashboard (ex: Trabalho)" required>
            <button id="btn-create-dashboard">Criar</button>
        </section>

        <div id="dashboard-list"></div>
        
        <p class="dashboard-counter">Dashboards em aberto: <span id="dashboard-count">(0)</span></p>
    </main>

    <script src="js/MainPage.js"></script> 
</body>
</html>
